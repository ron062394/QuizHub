<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="quiz-title">Quiz Dashboard</h1>
    <div id="quiz-content">
        <!-- Quiz content will be loaded here -->
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                topic: params.get('topic')
            };
        }

        function loadQuiz(topic) {
            const quizTitle = document.getElementById('quiz-title');
            const quizContent = document.getElementById('quiz-content');

            quizTitle.innerText = `${topic} Quiz`;

            // Load questions for the selected topic (this is a placeholder, replace with actual questions)
            const questions = {
                "Mastering CLI": [
                    "What does CLI stand for?",
                    "How do you list files in a directory using CLI?"
                ],
                "Git & GitHub": [
                    "What is Git?",
                    "How do you clone a repository from GitHub?"
                ],
                // Add more questions for each topic...
            };

            const selectedQuestions = questions[topic] || ["No questions available for this topic."];
            const ul = document.createElement('ul');

            selectedQuestions.forEach(question => {
                const li = document.createElement('li');
                li.innerText = question;
                ul.appendChild(li);
            });

            quizContent.appendChild(ul);
        }

        const { topic } = getQueryParams();
        if (topic) {
            loadQuiz(topic);
        } else {
            document.getElementById('quiz-title').innerText = "No topic selected";
        }
    </script>
</body>
</html>
